<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<title>Smart Camera Crop</title>
<style>
  body { font-family:'Sarabun', sans-serif; text-align:center; background:#f5f5f5; padding:20px; }
  video, canvas { max-width:100%; border-radius:8px; margin-top:10px; }
  button { padding:10px 20px; font-size:16px; margin:10px; border-radius:6px; }

</head>
<body>
<h2>üìÑ Smart Document Scanner</h2>
<p>‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ ‚Üí ‡∏Ñ‡∏£‡∏≠‡∏õ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ‚Üí ‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏ó‡∏±‡∏ô‡∏ó‡∏µ</p>

<video id="video" autoplay playsinline></video><br>
<button id="snap">‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
<canvas id="canvas"></canvas>

<script>
// ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: '+err));

document.getElementById('snap').addEventListener('click', () => {
  // ‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å video ‡∏•‡∏á canvas
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // ‡∏ó‡∏≥ Smart Crop ‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢
  const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
  const data = imageData.data;
  let minX=canvas.width, minY=canvas.height, maxX=0, maxY=0;
  for(let y=0;y<canvas.height;y++){
    for(let x=0;x<canvas.width;x++){
      const i=(y*canvas.width+x)*4;
      const brightness=(data[i]+data[i+1]+data[i+2])/3;
      if(brightness<200){ // threshold
        if(x<minX) minX=x;
        if(x>maxX) maxX=x;
        if(y<minY) minY=y;
        if(y>maxY) maxY=y;
      }
    }
  }

  const width=maxX-minX;
  const height=maxY-minY;
  if(width>0 && height>0){
    const cropped = ctx.getImageData(minX,minY,width,height);
    canvas.width=width;
    canvas.height=height;
    ctx.putImageData(cropped,0,0);
  }
});
</script>
</body>
