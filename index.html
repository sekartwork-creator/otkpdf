<script>

// Auto crop ‡∏î‡πâ‡∏ß‡∏¢ OpenCV.js
async function autoCrop(file) {
  return new Promise((resolve) => {
    const img = new Image();
    img.onload = function () {
      let src = cv.imread(img);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
      cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);

      let edges = new cv.Mat();
      cv.Canny(gray, edges, 75, 200);

      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);

      let maxArea = 0, maxContour = null;
      for (let i = 0; i < contours.size(); i++) {
        let cnt = contours.get(i);
        let area = cv.contourArea(cnt);
        if (area > maxArea) {
          maxArea = area;
          maxContour = cnt;
        }
      }

      if (maxContour) {
        let peri = cv.arcLength(maxContour, true);
        let approx = new cv.Mat();
        cv.approxPolyDP(maxContour, approx, 0.02 * peri, true);

        if (approx.rows === 4) {
          let pts = [];
          for (let i = 0; i < 4; i++) {
            pts.push({x: approx.intAt(i, 0), y: approx.intAt(i, 1)});
          }
          pts.sort((a, b) => a.y - b.y);
          let top = pts.slice(0, 2).sort((a, b) => a.x - b.x);
          let bottom = pts.slice(2, 4).sort((a, b) => a.x - b.x);
          let ordered = [top[0], top[1], bottom[1], bottom[0]];

          let w = src.cols, h = src.rows;
          let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            ordered[0].x, ordered[0].y,
            ordered[1].x, ordered[1].y,
            ordered[2].x, ordered[2].y,
            ordered[3].x, ordered[3].y
          ]);
          let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [0,0, w,0, w,h, 0,h]);
          let M = cv.getPerspectiveTransform(srcTri, dstTri);
          let dst = new cv.Mat();
          cv.warpPerspective(src, dst, M, new cv.Size(w,h));

          cv.imshow('hiddenCanvas', dst);
          let croppedImg = document.getElementById('hiddenCanvas').toDataURL("image/jpeg");
          resolve(croppedImg);

          dst.delete(); M.delete(); srcTri.delete(); dstTri.delete();
        }
        approx.delete();
      }

      src.delete(); gray.delete(); edges.delete(); contours.delete(); hierarchy.delete();
    };
    img.src = URL.createObjectURL(file);
  });
}

// Upload PDF to Google Drive
async function uploadPDFToDrive(pdfBlob) {
  const reader = new FileReader();
  return new Promise((resolve, reject) => {
    reader.onload = async function() {
      try {
        const base64data = reader.result;
        const response = await fetch('https://script.google.com/macros/s/AKfycbwIe0tbe3NPc0CTy162Zr1vEQc8ZKNYFlenQn7ryNsQgLoSYZEzQ3nnBYRV0ln_ZWNkrA/exec', {
          method: 'POST',
          body: base64data
        });
        const result = await response.json();
        resolve(result.url);
      } catch(err) { reject(err); }
    };
    reader.readAsDataURL(pdfBlob);
  });
}

// Make PDF
async function makePDF() {
  if (imageFiles.length === 0) {
    document.getElementById('result').innerHTML = "<span class='error'>‚ö† ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏∞</span>";
    document.getElementById('shareMenu').style.display = 'none';
    return;
  }

  const pdf = new jsPDF();
  for (let i=0; i<imageFiles.length; i++){
    const croppedData = await autoCrop(imageFiles[i]);
    const img = new Image();
    img.src = croppedData;
    await new Promise(res => img.onload = res);

    let width = pdf.internal.pageSize.getWidth();
    let height = (img.height * width) / img.width;
    if(i>0) pdf.addPage();
    pdf.addImage(img, "JPEG", 0, 0, width, height);
  }

  const pdfBlob = pdf.output("blob");
  const driveUrl = await uploadPDFToDrive(pdfBlob);

  document.getElementById('result').innerHTML =
    `<a href="${driveUrl}" target="_blank" class='success'>üì• ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î PDF</a>`;
  const shareMenu = document.getElementById('shareMenu');
  shareMenu.style.display = 'flex';
  document.getElementById('shareFb').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(driveUrl)}`;
  document.getElementById('shareTw').href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(driveUrl)}&text=${encodeURIComponent('‡πÅ‡∏õ‡∏•‡∏á‡∏£‡∏π‡∏õ‡πÄ‡∏õ‡πá‡∏ô PDF!')}`;
  document.getElementById('shareLine').href = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(driveUrl)}`;
}
