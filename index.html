  body {

  }

  /* ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏Å‡∏•‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center; /* ‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
    align-items: center;    /* ‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
    padding: 15px;

  }

  .logo-container { text-align: center; margin-bottom: 15px; }
  .logo-container img { width: 80px; height: auto; margin-bottom: 5px; }
  .logo-container h3 { color:#e4252a; font-weight:700; margin:0; font-size:1.3rem; }

<body>

<div class="main-content">
  <div class="logo-container">
    <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="PDF Logo">
    <h3>Image to PDF Converter</h3>
  </div>

  <h1>üì∑ ‡πÅ‡∏õ‡∏•‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏õ‡πá‡∏ô PDF</h1>

  <input type="file" id="images" accept="image/*" multiple>
  <button class="btn" onclick="makePDF()">‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô PDF</button>

  <div id="result"></div>
</div>

<footer>
  ¬© 2025 My Project | <a href="https://github.com/sekartwork-creator" target="_blank">GitHub</a>
</footer>

<script>
const { jsPDF } = window.jspdf;
let imageFiles = [];

document.getElementById('images').addEventListener('change', e => {
  imageFiles = Array.from(e.target.files);
});

async function makePDF() {
  if(imageFiles.length === 0){
    document.getElementById('result').innerHTML = "<span class='error'>‚ö† ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏∞</span>";
    return;
  }

  const pdf = new jsPDF();
  for(let i=0;i<imageFiles.length;i++){
    const imgData = await toBase64(imageFiles[i]);
    const img = new Image();
    img.src = imgData;
    await new Promise(res=>img.onload=res);

    let width = pdf.internal.pageSize.getWidth();
    let height = (img.height * width) / img.width;
    if(i>0) pdf.addPage();
    pdf.addImage(img,"JPEG",0,0,width,height);
  }

  const pdfBlob = pdf.output("blob");
  const url = URL.createObjectURL(pdfBlob);
  document.getElementById('result').innerHTML = `<a href="${url}" target="_blank" class='success'>‚Üì ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î PDF</a>`;
}

function toBase64(file){
  return new Promise((resolve,reject)=>{
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = ()=>resolve(reader.result);
    reader.onerror = error=>reject(error);
  });
}
</script>

</body>
