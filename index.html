  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {

<body>
  <h1>üì∑ ‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£ & ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô PDF</h1>

  <input type="file" id="cameraInput" accept="image/*" capture="environment" multiple>
  <button class="btn" id="makePdf">‡∏™‡∏£‡πâ‡∏≤‡∏á PDF</button>

  <div id="preview"></div>
  <div id="result"></div>

  <footer>
    ¬© 2025 My Project |

  <script>
    const { jsPDF } = window.jspdf;
    let images = [];

    const cameraInput = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');

    cameraInput.addEventListener('change', function(e) {
      images = [];
      preview.innerHTML = "";
      const files = e.target.files;
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          images.push(evt.target.result);
          const imgEl = document.createElement('img');
          imgEl.src = evt.target.result;
          preview.appendChild(imgEl);
        };
        reader.readAsDataURL(files[i]);
      }
    });

    document.getElementById('makePdf').addEventListener('click', function() {
      if (images.length === 0) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏∞");
        return;
      }
      const pdf = new jsPDF();
      let addPage = false;

      images.forEach((imgData, index) => {
        const img = new Image();
        img.src = imgData;
        img.onload = function() {
          let pdfWidth = pdf.internal.pageSize.getWidth();
          let pdfHeight = (img.height * pdfWidth) / img.width;

          if (addPage) pdf.addPage();
          pdf.addImage(imgData, "JPEG", 0, 0, pdfWidth, pdfHeight);

          addPage = true;

          if (index === images.length - 1) {
            pdf.save("document.pdf");
          }
        };
      });
    });
  </script>
</body>
