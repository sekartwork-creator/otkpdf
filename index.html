<!DOCTYPE html>
<html lang="th">
<head>

  <title>Image to PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>

      display: flex;
      flex-direction: column;

      box-sizing: border-box;
    }

    /* ===== ‡πÇ‡∏•‡πÇ‡∏Å‡πâ + ‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó ===== */
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-container img {
      width: 120px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÇ‡∏•‡πÇ‡∏Å‡πâ */
      height: auto;

    }

    .logo-container h3 {

    /* ===== Header ===== */

<body>
  <div class="logo-container">
    <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Logo">
    <h3>Image to PDF Converter</h3>
  </div>

  <h1>üì∑ ‡πÅ‡∏õ‡∏•‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏õ‡πá‡∏ô PDF</h1>

  <input type="file" id="images" accept="image/*" multiple>
  <button class="btn" onclick="makePDF()">‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô PDF</button>

  <div id="result"></div>

  <footer>
    ¬© 2025 My Project |
    <a href="https://github.com/sekartwork-creator" target="_blank">GitHub</a>
  </footer>

  <script>
    async function makePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const files = document.getElementById("images").files;

      if (files.length === 0) {
        document.getElementById("result").innerHTML =
          "<span class='error'>‚ö† ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏∞</span>";
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const imgData = await toBase64(files[i]);
        const img = new Image();
        img.src = imgData;
        await new Promise(res => img.onload = res);

        let width = pdf.internal.pageSize.getWidth();
        let height = (img.height * width) / img.width;

        if (i > 0) pdf.addPage();
        pdf.addImage(img, "JPEG", 0, 0, width, height);
      }

      const pdfBlob = pdf.output("blob");
      const url = URL.createObjectURL(pdfBlob);

      document.getElementById("result").innerHTML =
        "<a href='" + url + "' download='images.pdf' class='success'>üì• ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î PDF</a>";
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
